# Nickname for bot
nick: 'pyfibot'
# Set the command character for the bot
command_char: '.'
# Set realname for the bot
realname: 'https://github.com/pyfibot/pyfibot3'

admins:
    - 'developer!developer@i.love.debian.org'

# Bot definitions
bots:
    # Alias for bot
    pyfibot1:
        # Set bot protocol
        protocol: 'irc'
        # Server to connect to
        server: 'localhost'
        # List of channels to join
        channels:
            - '#pyfibot'

plugin:
    fmi:
        default_place: 'Lappeenranta'

    openweathermap:
      appid: '83edfaac9be0cc5292f73e44ebef0864'
      default_location: 'Lappeenranta'
